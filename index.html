<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média de Números Maiores que 10</h1>
        <form id="form">
            <label for="numbers">Insira uma lista de números (separados por vírgula):</label>
            <input type="text" id="numbers" required>
            <button type="submit">Calcular Média</button>
        </form>
        <div id="result"></div>
        <div id="chart"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
